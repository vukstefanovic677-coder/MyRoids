<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MyRoids</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #111; color: white; padding: 1rem; text-align: center; }
    .container { padding: 2rem; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1.5rem; }
    .card { background: white; border-radius: 8px; padding: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .card img { width: 100%; border-radius: 6px; }
    .card h3 { margin: .5rem 0; }
    .card button { background: #111; color: white; border: none; padding: .6rem 1rem; border-radius: 5px; cursor: pointer; }
    .card button:hover { background: #333; }
    #cart { margin-top: 2rem; background: white; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>

<header>
  <h1>Ma boutique en ligne</h1>
  <p>100% personnalisable</p>
</header>

<div class="container">
  <h2>Produits</h2>
  <div class="products" id="products"></div>

  <div id="cart">
    <h2>Panier</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total :</strong> <span id="total">0</span> CHF</p>

    <h3>Informations client</h3>
    <input id="email" type="email" placeholder="Adresse e-mail" style="width:100%;padding:.6rem;margin-bottom:.8rem" />

    <h3>Paiement crypto</h3>
    <p>Envoyer exactement le montant à l'adresse suivante :</p>
    <code style="display:block;padding:.6rem;background:#eee;border-radius:5px;">0xTON_ADRESSE_CRYPTO_ICI</code>

    <button onclick="checkout()">J'ai payé</button>
  </div>
</div>

<script>
  const products = [
    { id: 1, name: "Produit A", price: 29, image: "https://via.placeholder.com/300" },
    { id: 2, name: "Produit B", price: 49, image: "https://via.placeholder.com/300" },
    { id: 3, name: "Produit C", price: 19, image: "https://via.placeholder.com/300" }
  ];

  const cart = [];

  const productsDiv = document.getElementById("products");
  const cartItems = document.getElementById("cart-items");
  const totalSpan = document.getElementById("total");

  function renderProducts() {
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${p.image}" />
        <h3>${p.name}</h3>
        <p>${p.price} CHF</p>
        <button onclick="addToCart(${p.id})">Ajouter au panier</button>
      `;
      productsDiv.appendChild(div);
    });
  }

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    renderCart();
  }

  function renderCart() {
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
      total += item.price;
      const li = document.createElement("li");
      li.textContent = `${item.name} - ${item.price} CHF`;
      cartItems.appendChild(li);
    });
    totalSpan.textContent = total;
  }

  function checkout() {
    alert("Paiement non configuré. Voir instructions.");
  }

  renderProducts();
</script>

</body>
</html>
