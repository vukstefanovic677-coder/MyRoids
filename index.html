const = "https://discordapp.com/api/webhooks/1466829002823045294/BWK0hfGPzpc-pLslhufoPbtRz-Q1ZkcobrfA5SsVAKNVRWWgvJ6GlbT1gmO4D54uFu2B"; // âš ï¸ Remplace par ton vrai webhook

const products = [
  { id: 1, name: "MK-677", price: 45, image: "WhatsApp Image 2026-01-28 at 14.26.50 (2).jpeg" },
  { id: 2, name: "Noopept", price: 26.95, image: "WhatsApp Image 2026-01-28 at 14.26.50 (1).jpeg" },
  { id: 3, name: "RAD-140", price: 64.85, image: "WhatsApp Image 2026-01-28 at 14.26.50.jpeg" },
  { id: 4, name: "HGH 50IU", price: 60, image: "hgh.jpeg" }
];

const cart = [];
const productsDiv = document.getElementById("products");
const cartItems = document.getElementById("cart-items");
const totalSpan = document.getElementById("total");

function renderProducts() {
  productsDiv.innerHTML = "";
  products.forEach(p => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${p.image}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>${p.price} CHF</p>
      <button onclick="addToCart(${p.id})">Ajouter au panier</button>
    `;
    productsDiv.appendChild(div);
  });
}

function addToCart(id) {
  const product = products.find(p => p.id === id);
  cart.push(product);
  renderCart();
}

function renderCart() {
  cartItems.innerHTML = "";
  let total = 0;
  cart.forEach(item => {
    total += item.price;
    const li = document.createElement("li");
    li.textContent = `${item.name} - ${item.price} CHF`;
    cartItems.appendChild(li);
  });
  totalSpan.textContent = total.toFixed(2);
}

function checkout() {
  const email = document.getElementById("email").value;
  const fullname = document.getElementById("fullname").value;
  const address = document.getElementById("address").value;
  const city = document.getElementById("city").value;
  const postal = document.getElementById("postal").value;
  const country = document.getElementById("country").value;

  if (!email || !fullname || !address || !city || !postal || !country || cart.length === 0) {
    alert("Remplis tout et ajoute un produit.");
    return;
  }

  let list = "";
  let total = 0;
  cart.forEach(p => {
    list += `- ${p.name} (${p.price} CHF)\n`;
    total += p.price;
  });

  fetch(https://discordapp.com/api/webhooks/1466829002823045294/BWK0hfGPzpc-pLslhufoPbtRz-Q1ZkcobrfA5SsVAKNVRWWgvJ6GlbT1gmO4D54uFu2B, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({

    })
  });

}

</script>
