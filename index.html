<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MyRoids</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0b0e;
      --card: #15151c;
      --accent: #6cf2c2;
      --text: #e6e6eb;
      --muted: #9a9aa3;
      --danger: #ff4d4d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #12121a, #07070a);
      color: var(--text);
    }

    header {
      padding: 2rem 1rem;
      text-align: center;
      background: linear-gradient(135deg, #0f0f16, #07070a);
      border-bottom: 1px solid #1f1f2a;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    header p {
      margin-top: .4rem;
      color: var(--muted);
      font-size: .9rem;
    }

    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h2, h3 {
      margin-top: 0;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1.8rem;
    }

    .card {
      background: linear-gradient(180deg, #16161f, #101018);
      border-radius: 14px;
      padding: 1.2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,.5);
      transition: transform .3s ease, box-shadow .3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(108,242,194,.15), transparent 60%);
      opacity: 0;
      transition: opacity .3s;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 25px 50px rgba(0,0,0,.7);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: .8rem;
    }

    .card h3 {
      margin: .4rem 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card p {
      color: var(--accent);
      font-weight: bold;
      margin-bottom: .8rem;
    }

    .card button {
      width: 100%;
      padding: .7rem;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, var(--accent), #3fd3a3);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .card button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(108,242,194,.6);
    }

    #cart {
      margin-top: 3rem;
      background: linear-gradient(180deg, #15151e, #0f0f16);
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,.6);
    }

    #cart ul {
      list-style: none;
      padding: 0;
    }

    #cart li {
      padding: .4rem 0;
      border-bottom: 1px solid #1f1f2a;
      font-size: .9rem;
    }

    input {
      width: 100%;
      padding: .7rem;
      margin-bottom: .7rem;
      border-radius: 10px;
      border: 1px solid #262633;
      background: #0b0b10;
      color: var(--text);
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 10px rgba(108,242,194,.4);
    }

    code {
      display: block;
      padding: .7rem;
      background: #0b0b10;
      border-radius: 10px;
      font-size: .8rem;
      word-break: break-all;
      color: var(--accent);
      border: 1px solid #262633;
    }

    #cart button {
      margin-top: 1rem;
      width: 100%;
      padding: .9rem;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #6cf2c2, #42d39f);
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: box-shadow .2s, transform .2s;
    }

    #cart button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(108,242,194,.7);
    }
  </style>
</head>

<body>

<header>
  <h1>MyRoids</h1>
  <p>research use only</p>
</header>

<div class="container">
  <h2>Produits</h2>
  <div class="products" id="products"></div>
