<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MyRoids</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #111; color: white; padding: 1rem; text-align: center; }
    .container { padding: 2rem; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1.5rem; }
    .card { background: white; border-radius: 8px; padding: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .card img { width: 100%; border-radius: 6px; }
    .card h3 { margin: .5rem 0; }
    .card button { background: #111; color: white; border: none; padding: .6rem 1rem; border-radius: 5px; cursor: pointer; }
    .card button:hover { background: #333; }
    #cart { margin-top: 2rem; background: white; padding: 1rem; border-radius: 8px; }
    input { width:100%; padding:.6rem; margin-bottom:.7rem; }
  </style>
</head>
<body>

<header>
  <h1>MyRoids</h1>
  <p>research use only</p>
</header>

<div class="container">
  <h2>Produits</h2>
  <div class="products" id="products"></div>

  <div id="cart">
    <h2>Panier</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total :</strong> <span id="total">0</span> CHF</p>

    <h3>Informations client</h3>
    <input id="email" type="email" placeholder="Adresse e-mail" />

    <h3>Adresse de livraison</h3>
    <input id="fullname" placeholder="Nom et prénom" />
    <input id="address" placeholder="Adresse" />
    <input id="city" placeholder="Ville" />
    <input id="postal" placeholder="Code postal" />
    <input id="country" placeholder="Pays" />

    <h3>Paiement crypto</h3>
    <p>Envoyer exactement le montant à l'adresse suivante :</p>
    <code style="display:block;padding:.6rem;background:#eee;border-radius:5px;">
      bc1plqev0krxgq82yvsf87pleh5taa2hsxg7systteu7lrls3q2u8n3suq6lpv
    </code>

    <button onclick="checkout()">J'ai payé</button>
  </div>
</div>

<script>
  const products = [
    { id: 1, name: "mk-677", price: 45, image: "WhatsApp Image 2026-01-28 at 14.26.50 (2).jpeg" },
    { id: 2, name: "noonpept", price: 26.95, image: "WhatsApp Image 2026-01-28 at 14.26.50 (1).jpeg" },
    { id: 3, name: "Rad-140", price: 64.85, image: "WhatsApp Image 2026-01-28 at 14.26.50.jpeg" }
  ];

  const cart = [];
  const productsDiv = document.getElementById("products");
  const cartItems = document.getElementById("cart-items");
  const totalSpan = document.getElementById("total");

  function renderProducts() {
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${p.image}" />
        <h3>${p.name}</h3>
        <p>${p.price} CHF</p>
        <button onclick="addToCart(${p.id})">Ajouter au panier</button>
      `;
      productsDiv.appendChild(div);
    });
  }

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    renderCart();
  }

  function renderCart() {
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
      total += item.price;
      const li = document.createElement("li");
      li.textContent = `${item.name} - ${item.price} CHF`;
      cartItems.appendChild(li);
    });
    totalSpan.textContent = total.toFixed(2);
  }

  function checkout() {
    const email = document.getElementById("email").value;
    const fullname = document.getElementById("fullname").value;
    const address = document.getElementById("address").value;
    const city = document.getElementById("city").value;
    const postal = document.getElementById("postal").value;
    const country = document.getElementById("country").value;

    if (!email || !fullname || !address || !city || !postal || !country) {
      alert("Merci de remplir toutes les informations de livraison.");
      return;
    }

    alert("Commande enregistrée ✅\nAdresse bien reçue.");
  }

  renderProducts();
</script>

</body>
</html>
