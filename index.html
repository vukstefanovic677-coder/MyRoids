<script>
  const products = [
    { id: 1, name: "mk-677", price: 45, image: "WhatsApp Image 2026-01-28 at 14.26.50 (2).jpeg" },
    { id: 2, name: "noopept", price: 26.95, image: "WhatsApp Image 2026-01-28 at 14.26.50 (1).jpeg" },
    { id: 3, name: "Rad-140", price: 64.85, image: "WhatsApp Image 2026-01-28 at 14.26.50.jpeg" },
    { id: 4, name: "hgh50iu", price: 60, image: "zuvzhuvhv.jpeg" }
  ];

  const cart = [];
  const productsDiv = document.getElementById("products");
  const cartItems = document.getElementById("cart-items");
  const totalSpan = document.getElementById("total");

  function renderProducts() {
    productsDiv.innerHTML = "";
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${p.image}">
        <h3>${p.name}</h3>
        <p>${p.price} CHF</p>
        <button onclick="addToCart(${p.id})">Ajouter au panier</button>
      `;
      productsDiv.appendChild(div);
    });
  }

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    renderCart();
  }

  function renderCart() {
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
      total += item.price;
      const li = document.createElement("li");
      li.textContent = `${item.name} - ${item.price} CHF`;
      cartItems.appendChild(li);
    });
    totalSpan.textContent = total.toFixed(2);
  }

  function checkout() {
    const fields = ["email","fullname","address","city","postal","country"];
    for (let f of fields) {
      if (!document.getElementById(f).value) {
        alert("Merci de remplir toutes les informations.");
        return;
      }
    }
    alert("Commande enregistrÃ©e âœ…");
  }

  renderProducts();
</script>
